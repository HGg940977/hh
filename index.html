<!DOCTYPE html>  
<html lang="bn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ঈদ মোবারক ২০২৫ | Eid Mubarak 2025</title>  
    <meta name="description" content="২০২৫ সালের ঈদুল ফিতরের শুভেচ্ছা">  
    <meta name="theme-color" content="#9b59b6">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500;700&family=Amiri:wght@700&display=swap" rel="stylesheet">  
    <style>  
        :root {  
            --primary: #9b59b6;  
            --primary-light: #8e44ad;  
            --secondary: #3498db;  
            --accent: #f1c40f;  
            --accent-dark: #f39c12;  
            --dark: #2c3e50;  
            --light: #ecf0f1;  
            --text-bangla: 'Baloo Da 2', cursive;  
            --text-arabic: 'Amiri', serif;  
        }  
        
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        body {  
            font-family: var(--text-bangla);  
            background: linear-gradient(135deg, var(--dark), #34495e);  
            color: var(--light);  
            min-height: 100vh;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            padding: 20px;  
            overflow-x: hidden;  
            position: relative;  
        }  

        .mosque-bg {  
            position: absolute;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 150px;  
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path><path fill="rgba(255,255,255,0.05)" d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path><path fill="rgba(255,255,255,0.05)" d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path></svg>');  
            background-size: cover;  
            z-index: -1;  
            opacity: 0.8;  
        }  

        .stars {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none"><circle cx="10%" cy="15%" r="1" fill="white" opacity="0.5"/><circle cx="25%" cy="30%" r="1.5" fill="white" opacity="0.7"/><circle cx="75%" cy="20%" r="1" fill="white" opacity="0.5"/><circle cx="90%" cy="35%" r="2" fill="white" opacity="0.8"/><circle cx="15%" cy="70%" r="1.5" fill="white" opacity="0.6"/><circle cx="85%" cy="80%" r="1" fill="white" opacity="0.5"/></svg>');  
            z-index: -2;  
            animation: twinkle 3s infinite alternate;  
        }  

        @keyframes twinkle {  
            from { opacity: 0.5; }  
            to { opacity: 1; }  
        }  

        .container {  
            width: 100%;  
            max-width: 600px;  
            background: rgba(255, 255, 255, 0.15);  
            backdrop-filter: blur(15px);  
            -webkit-backdrop-filter: blur(15px);  
            border-radius: 20px;  
            padding: 30px;  
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);  
            border: 1px solid rgba(255, 255, 255, 0.2);  
            text-align: center;  
            animation: fadeIn 1s ease-out;  
            position: relative;  
            overflow: hidden;  
        }  

        @keyframes fadeIn {  
            from { opacity: 0; transform: translateY(20px); }  
            to { opacity: 1; transform: translateY(0); }  
        }  

        .container::before {  
            content: '';  
            position: absolute;  
            top: -50%;  
            left: -50%;  
            width: 200%;  
            height: 200%;  
            background: linear-gradient(  
                to bottom right,  
                rgba(255, 255, 255, 0) 0%,  
                rgba(255, 255, 255, 0.1) 50%,  
                rgba(255, 255, 255, 0) 100%  
            );  
            transform: rotate(30deg);  
            animation: shine 8s infinite linear;  
            pointer-events: none;  
        }  

        @keyframes shine {  
            0% { transform: translateX(-100%) rotate(30deg); }  
            100% { transform: translateX(100%) rotate(30deg); }  
        }  

        .eid-image {  
            width: 100%;  
            max-width: 400px;  
            border-radius: 15px;  
            margin-bottom: 25px;  
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);  
            animation: float 6s ease-in-out infinite;  
            border: 2px solid rgba(255, 255, 255, 0.3);  
        }  

        @keyframes float {  
            0%, 100% { transform: translateY(0); }  
            50% { transform: translateY(-15px); }  
        }  

        .greeting-text {  
            font-size: 2.2rem;  
            margin-bottom: 15px;  
            line-height: 1.3;  
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));  
            -webkit-background-clip: text;  
            background-clip: text;  
            color: transparent;  
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.3);  
            font-family: var(--text-arabic);  
            position: relative;  
            display: inline-block;  
        }  

        .greeting-text::before, .greeting-text::after {  
            content: '✦';  
            position: absolute;  
            font-size: 1.5rem;  
            color: var(--accent);  
            top: 50%;  
            transform: translateY(-50%);  
            animation: pulse 2s infinite;  
        }  

        .greeting-text::before {  
            left: -25px;  
        }  

        .greeting-text::after {  
            right: -25px;  
        }  

        @keyframes pulse {  
            0%, 100% { opacity: 0.7; transform: translateY(-50%) scale(0.9); }  
            50% { opacity: 1; transform: translateY(-50%) scale(1.1); }  
        }  

        .bangla-text {  
            font-size: 1.6rem;  
            margin-bottom: 25px;  
            color: var(--light);  
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);  
        }  

        .creator-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--accent);
            font-weight: bold;
        }

        .input-group {  
            width: 100%;  
            margin-bottom: 20px;  
        }  

        input {  
            width: 100%;  
            padding: 15px 20px;  
            border-radius: 50px;  
            border: none;  
            background: rgba(0, 0, 0, 0.3);  
            color: white;  
            font-size: 1rem;  
            margin-bottom: 15px;  
            border: 1px solid rgba(255, 255, 255, 0.2);  
            font-family: var(--text-bangla);  
            transition: all 0.3s ease;  
        }  

        input:focus {  
            outline: none;  
            border-color: var(--accent);  
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.2);  
        }  

        input::placeholder {  
            color: rgba(255, 255, 255, 0.6);  
        }  

        .btn {  
            padding: 15px 30px;  
            border-radius: 50px;  
            border: none;  
            font-size: 1.1rem;  
            font-weight: 600;  
            cursor: pointer;  
            transition: all 0.3s ease;  
            display: inline-flex;  
            align-items: center;  
            justify-content: center;  
            gap: 10px;  
            margin: 10px 5px;  
            position: relative;  
            overflow: hidden;  
            z-index: 1;  
        }  

        .btn::before {  
            content: '';  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.1) 50%, transparent 75%);  
            background-size: 400% 400%;  
            z-index: -1;  
            transition: all 0.5s ease;  
            opacity: 0;  
        }  

        .btn:hover::before {  
            opacity: 1;  
            animation: shineBtn 3s infinite linear;  
        }  

        @keyframes shineBtn {  
            0% { background-position: 0% 50%; }  
            100% { background-position: 100% 50%; }  
        }  

        .btn-primary {  
            background: linear-gradient(90deg, var(--primary), var(--primary-light));  
            color: white;  
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.4);  
        }  

        .btn-primary:hover {  
            transform: translateY(-3px);  
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6);  
        }  

        .btn-whatsapp {  
            background: linear-gradient(90deg, #25D366, #128C7E);  
            color: white;  
            box-shadow: 0 5px 20px rgba(18, 140, 126, 0.4);  
        }  

        .btn-whatsapp:hover {  
            transform: translateY(-3px);  
            box-shadow: 0 8px 25px rgba(18, 140, 126, 0.6);  
        }  

        .custom-greeting {  
            padding: 20px;  
            background: rgba(0, 0, 0, 0.25);  
            backdrop-filter: blur(10px);  
            -webkit-backdrop-filter: blur(10px);  
            border-radius: 15px;  
            margin-top: 20px;  
            display: none;  
            animation: fadeIn 0.5s ease-out;  
            border: 1px solid rgba(255, 255, 255, 0.2);  
            font-size: 1.2rem;  
            line-height: 1.6;  
            position: relative;  
        }  

        .custom-greeting::before {  
            content: '"';  
            position: absolute;  
            top: 10px;  
            left: 15px;  
            font-size: 3rem;  
            color: rgba(255, 255, 255, 0.1);  
            font-family: var(--text-arabic);  
        }  

        .custom-greeting::after {  
            content: '"';  
            position: absolute;  
            bottom: 10px;  
            right: 15px;  
            font-size: 3rem;  
            color: rgba(255, 255, 255, 0.1);  
            font-family: var(--text-arabic);  
        }  

        .audio-controls {  
            position: fixed;  
            bottom: 20px;  
            right: 20px;  
            background: rgba(0, 0, 0, 0.5);  
            padding: 12px 15px;  
            border-radius: 50px;  
            display: flex;  
            align-items: center;  
            gap: 10px;  
            backdrop-filter: blur(10px);  
            -webkit-backdrop-filter: blur(10px);  
            border: 1px solid rgba(255, 255, 255, 0.2);  
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);  
            z-index: 100;  
        }  

        .audio-btn {  
            background: none;  
            border: none;  
            color: white;  
            font-size: 1.2rem;  
            cursor: pointer;  
            transition: all 0.3s ease;  
            width: 35px;  
            height: 35px;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            border-radius: 50%;  
        }  

        .audio-btn:hover {  
            background: rgba(255, 255, 255, 0.1);  
            transform: scale(1.1);  
        }  

        .volume-slider {  
            width: 80px;  
            -webkit-appearance: none;  
            height: 5px;  
            background: rgba(255, 255, 255, 0.3);  
            border-radius: 5px;  
            outline: none;  
            transition: all 0.3s ease;  
            cursor: pointer;  
        }  

        .volume-slider:hover {  
            background: rgba(255, 255, 255, 0.4);  
        }  

        .volume-slider::-webkit-slider-thumb {  
            -webkit-appearance: none;  
            width: 15px;  
            height: 15px;  
            border-radius: 50%;  
            background: white;  
            cursor: pointer;  
            transition: all 0.3s ease;  
        }  

        .volume-slider::-webkit-slider-thumb:hover {  
            background: var(--accent);  
            transform: scale(1.1);  
        }  

        .confetti {  
            position: absolute;  
            width: 10px;  
            height: 10px;  
            background-color: var(--accent);  
            opacity: 0;  
            z-index: 10;  
            pointer-events: none;  
        }  

        @media (max-width: 600px) {  
            .container {  
                padding: 25px 20px;  
            }  
              
            .greeting-text {  
                font-size: 1.8rem;  
            }  
              
            .greeting-text::before, .greeting-text::after {  
                font-size: 1.2rem;  
            }  
              
            .bangla-text {  
                font-size: 1.4rem;  
            }  
              
            .creator-text {
                font-size: 1rem;
            }
              
            .btn {  
                padding: 12px 25px;  
                font-size: 1rem;  
            }  
              
            .audio-controls {  
                bottom: 15px;  
                right: 15px;  
                padding: 10px 12px;  
            }  
        }  
    </style>
</head>  
<body>  
    <div class="stars"></div>  
    <div class="mosque-bg"></div>  
    
    <div class="container">  
        <img src="eid.gif" alt="ঈদ মোবারক ২০২৫" class="eid-image">  
          
        <h1 class="greeting-text">Eid Mubarak</h1>  
        <p class="bangla-text">ঈদ মোবারক ২০২৫</p>  
        <p class="creator-text">- Ahmed Shariar -</p>
          
        <div class="input-group">  
            <input type="text" id="name-input" placeholder="আপনার নাম লিখুন">  
            <button class="btn btn-primary" id="generate-btn">  
                <i class="fas fa-magic"></i> শুভেচ্ছা তৈরি করুন  
            </button>  
        </div>  
          
        <div class="custom-greeting" id="custom-greeting"></div>  
          
        <button class="btn btn-whatsapp" id="share-btn" style="display: none;">  
            <i class="fab fa-whatsapp"></i> WhatsApp এ শেয়ার করুন  
        </button>  
    </div>  
    
    <div class="audio-controls">  
        <button class="audio-btn" id="mute-btn">  
            <i class="fas fa-volume-up"></i>  
        </button>  
        <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="volume-slider">  
    </div>  
    
    <audio id="bg-music" loop autoplay>  
        <source src="song.mp3" type="audio/mpeg">  
    </audio>  
    
    <script>  
        document.addEventListener('DOMContentLoaded', function() {  
            const bgMusic = document.getElementById('bg-music');  
            const muteBtn = document.getElementById('mute-btn');  
            const volumeSlider = document.getElementById('volume-slider');  
            const generateBtn = document.getElementById('generate-btn');  
            const shareBtn = document.getElementById('share-btn');  
            const nameInput = document.getElementById('name-input');  
            const customGreeting = document.getElementById('custom-greeting');  
              
            // Set initial volume and try to play
            bgMusic.volume = volumeSlider.value;
            
            // Modern autoplay with promise handling
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented, show muted button
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    bgMusic.muted = true;
                });
            }
              
            // Volume control  
            volumeSlider.addEventListener('input', function() {  
                bgMusic.volume = this.value;  
                  
                if (this.value == 0) {  
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';  
                } else {  
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';  
                }  
            });  
              
            // Mute toggle  
            muteBtn.addEventListener('click', function() {  
                if (bgMusic.muted) {  
                    bgMusic.muted = false;  
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';  
                } else {  
                    bgMusic.muted = true;  
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';  
                }  
            });  
              
            // Generate custom greeting  
            generateBtn.addEventListener('click', function() {  
                const name = nameInput.value.trim();  
                  
                if (name) {  
                    const greetings = [  
                        `${name} এর পক্ষ থেকে ঈদ মোবারক ২০২৫! 🎉 আপনার জীবনে সুখ, শান্তি ও সমৃদ্ধি কামনা করছি। আল্লাহ আপনার সকল নেক আমল কবুল করুন।`,  
                        `২০২৫ সালের এই পবিত্র ঈদে ${name} এর পক্ষ থেকে শুভেচ্ছা! 🌙 আল্লাহ আপনার সকল গুনাহ মাফ করুন এবং নতুন করে শুরু করার তৌফিক দিন।`,  
                        `প্রিয় ${name}, ঈদুল ফিতর ২০২৫ উপলক্ষে আপনার জন্য রইলো অজস্র শুভেচ্ছা। ✨ আল্লাহ আপনার জীবনকে বারাকাত ও আনন্দে পূর্ণ করুন।`,  
                        `${name} এর পক্ষ থেকে ঈদ মোবারক! 🕌 ২০২৫ সালের এই পবিত্র দিনে আপনার পরিবারের সবার জন্য রইলো আন্তরিক শুভেচ্ছা।`,  
                        `ঈদ মোবারক! ২০২৫ সালের এই শুভ দিনে ${name} এর পক্ষ থেকে আপনার জন্য রইলো অফুরান ভালোবাসা ও শুভকামনা। 💫`  
                    ];  
                      
                    const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];  
                    customGreeting.textContent = randomGreeting;  
                    customGreeting.style.display = 'block';  
                    shareBtn.style.display = 'inline-flex';  
                      
                    // Create confetti effect  
                    createConfetti();  
                } else {  
                    alert('দয়া করে আপনার নাম লিখুন!');  
                }  
            });  
              
            // Share on WhatsApp  
            shareBtn.addEventListener('click', function() {  
                const greetingText = customGreeting.textContent;  
                const url = window.location.href;  
                const shareText = `${greetingText}\n\n${url}`;  
                  
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {  
                    window.open(`whatsapp://send?text=${encodeURIComponent(shareText)}`, '_blank');  
                } else {  
                    window.open(`https://web.whatsapp.com/send?text=${encodeURIComponent(shareText)}`, '_blank');  
                }  
            });  
              
            // Create confetti effect  
            function createConfetti() {  
                const colors = ['#F1C40F', '#E74C3C', '#3498DB', '#2ECC71', '#9B59B6'];  
                const container = document.querySelector('.container');  
                  
                for (let i = 0; i < 100; i++) {  
                    const confetti = document.createElement('div');  
                    confetti.className = 'confetti';  
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];  
                    confetti.style.left = Math.random() * 100 + 'vw';  
                    confetti.style.top = -10 + 'px';  
                    confetti.style.width = Math.random() * 8 + 4 + 'px';  
                    confetti.style.height = Math.random() * 8 + 4 + 'px';  
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';  
                    document.body.appendChild(confetti);  
                      
                    const animationDuration = Math.random() * 3 + 2;  
                      
                    confetti.style.animation = `fall ${animationDuration}s linear forwards`;  
                      
                    // Create keyframes for falling animation  
                    const style = document.createElement('style');  
                    style.innerHTML = `  
                        @keyframes fall {  
                            to {  
                                transform: translateY(100vh) rotate(${Math.random() * 360}deg);  
                                opacity: 0;  
                            }  
                        }  
                    `;  
                    document.head.appendChild(style);  
                      
                    // Remove confetti after animation  
                    setTimeout(() => {  
                        confetti.remove();  
                        style.remove();  
                    }, animationDuration * 1000);  
                }  
            }  
        });  
    </script>
</body>  
</html>
